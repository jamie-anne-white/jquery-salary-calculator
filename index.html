<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<header>
    <h1>Parks & Recreation Salary Calculator</h1>
</header>

<body>
    <h2>Add Employee</h2>
    <section>
        <input id="employee-firstname" type="text" placeholder="First Name" />
        <input id="employee-lastname" type="text" placeholder="Last Name" />
        <input id="employee-id" type="number" placeholder="ID" />
        <input id="employee-title" type="text" placeholder="Title" />
        <input id="employee-annual-salary" type="number" placeholder="Annual Salary" />
        <button id="submit-button" class="submit">Submit</button>
    </section>

    <h2>Employees</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee ID</th>
                <th>Employee Title</th>
                <th>Employee Annual Salary</th>
                <th>Delete Employee</th>
            </tr>
        </thead>
        <tbody>
            <div id="employees">
                <tr>
